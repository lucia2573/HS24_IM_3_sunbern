<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do not get sunbern</title>
    <link rel="stylesheet" href="sunbern.css">
</head>
<body>
    <header>
        <div id="home">
            <a href="index.html"><img src="grafiken/Logo Sunberned [Wiederhergestellt].png" alt="Home" width="80" height="75"></a>
        </div>
    </header>

    <main>
        <section id="bigtext">
            <div>
                <h1>Click auf die Sonnencreme</h1>
                <h2>Erfahre, wie du dich beim aareböötle eincremen musst</h2>
            </div>
        </section>

        <!-- Container für die Wellenbilder -->
        <section id="bilder">
            <img src="grafiken/welle1 (0-00-00-00).png">
            <img src="grafiken/welle2 (0-00-00-00).png">
            <img src="grafiken/welle3 (0-00-00-00).png">
            <img src="grafiken/welle4 (0-00-00-00).png">
        </section>

        <section id="textbox">
            <img src="grafiken/Rectangle 6.png">


        </section>
    </main>

    <p>Sonnenschutzfaktor berechnen</p>
    <label for="skinType">Hauttyp wählen:</label>
    <select id="skinType">
        <option value="1">Hauttyp 1 (Eigenschutzzeit: 10 min)</option>
        <option value="2">Hauttyp 2 (Eigenschutzzeit: 20 min)</option>
        <option value="3">Hauttyp 3 (Eigenschutzzeit: 30 min)</option>
        <option value="4">Hauttyp 4 (Eigenschutzzeit: 50 min)</option>
        <option value="5">Hauttyp 5 (Eigenschutzzeit: 60 min)</option>
        <option value="6">Hauttyp 6 (Eigenschutzzeit: 60 min)</option>
    </select>

    <label for="route">Route wählen:</label>
    <select id="route">
        <option value="thun-bern">Thun - Bern (30 km)</option>
        <option value="uttigen-bern">Uttigen - Bern (10 km)</option>
        <option value="bern-wohlen">Bern - Wohlen (20 km)</option>
    </select>

    <button id="calculateButton">Berechnen</button>
    <div id="result"></div>
    <div id="uvIndexDisplay"></div>

    <script src="js/script.js"></script>
</body>
</html>
